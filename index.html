<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>학생회 물품 대여 장부</title>

<style>
body { margin:0; font-family:Arial, sans-serif; background:#ffffff; }

.top-section { background:#87CEFA1A; padding:30px 0; }
.inner { max-width:1100px; margin:0 auto; padding:0 30px; }

.header-title { position:relative; margin-bottom:15px; }
.header-title h1 { margin:0; font-size:28px; font-weight:bold; text-align:center; }
.header-title span {
  position:absolute; right:0; top:50%;
  transform:translateY(-50%);
  font-size:13px; color:#666;
}

.banner { width:100%; margin:15px 0; }
.banner img { width:100%; height:auto; display:block; }

/* ===== 공지 박스 ===== */
.notice-box {
  background:#ffffff;
  border:1px solid #ddd;
  padding:8px 12px;
  font-size:12px;
  line-height:1.3;
}
.notice-box p { margin:2px 0; }

.time-btn {
  margin-left:10px;
  padding:3px 8px;
  font-size:11px;
  border:1px solid #333;
  background:#333;
  color:#fff;
  border-radius:4px;
  cursor:pointer;
}

/* ===== 팝업 ===== */
.popup-overlay {
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:rgba(0,0,0,0.5);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
}

.popup-box {
  background:#ffffff;
  width:420px;
  padding:30px 25px;
  border-radius:10px;
  text-align:center;
}

.popup-box button {
  margin-top:25px;
  padding:8px 20px;
  border:none;
  background:#333;
  color:white;
  border-radius:6px;
  cursor:pointer;
}

/* ===== 공통 버튼 스타일 ===== */
.eon-button {
  padding:7px 12px;
  font-size:13px;
  border:1px solid #222;
  background:#222;
  color:#fff;
  border-radius:6px;
  cursor:pointer;
  transition:0.2s;
}
.eon-button:hover:not(:disabled){ background:#000; }
.eon-button:disabled {
  background:#999;
  border-color:#999;
  cursor:not-allowed;
}

/* ===== 대여 시스템 ===== */
.form-area { margin-top:25px; }

select, input {
  padding:6px;
  margin-right:8px;
  font-size:14px;
}

/* ===== 테이블 ===== */
.table-wrap {
  width:100%;
  overflow-x:auto;
  -webkit-overflow-scrolling:touch;
}

table {
  width:100%;
  min-width:860px;
  border-collapse:collapse;
  margin-top:20px;
  font-size:13px;
}

th, td {
  border:1px solid #ccc;
  padding:6px 8px;
  text-align:center;
  white-space:nowrap;
}

.status-available {
  background:#1f6f2f;
  color:white;
  padding:3px 8px;
  border-radius:12px;
  font-size:12px;
}

.status-rented {
  background:#b00020;
  color:white;
  padding:3px 8px;
  border-radius:12px;
  font-size:12px;
}

/* ===== 모바일 대응 ===== */
@media (max-width: 768px) {
  .inner { padding:0 14px; }
  .top-section { padding:18px 0; }

  .header-title h1 { font-size:22px; }
  .header-title span {
    position:static;
    transform:none;
    display:block;
    text-align:right;
    margin-top:6px;
  }

  .banner img { max-height:140px; object-fit:cover; }

  .form-area { display:flex; flex-wrap:wrap; gap:8px; }
  .form-area select, .form-area input { margin-right:0; flex:1 1 140px; min-width:140px; }
  .form-area button { margin-right:0; }

  th, td { font-size:12px; padding:6px; }
  .status-available, .status-rented { font-size:11px; padding:2px 8px; }
}
</style>
</head>

<body>

<!-- ===== 팝업 공지 ===== -->
<div class="popup-overlay" id="popup">
  <div class="popup-box">
    <h2>공지사항</h2>
    <p><strong>물품 대여 시간: 10시 ~ 17시</strong></p>
    <p><strong>반납 가능 시간: 10시 ~ 18시</strong></p>
    <br>
    <p><strong>반납은 반드시 학생회 담당자의 확인 후에 처리됩니다</strong></p>
    <button onclick="closePopup()">확인</button>
  </div>
</div>

<div class="top-section">
  <div class="inner">

    <div class="header-title">
      <h1>학생회 물품 대여 장부</h1>
      <span id="todayDate"></span>
    </div>

    <div class="banner">
      <img src="eon-banner.jpg" alt="학생회 배너">
    </div>

    <!-- ===== 공지 박스 ===== -->
    <div class="notice-box">
      <p>
        ✓ 물품 대여는 <strong>운영 시간 내에</strong> 가능합니다.
        <button class="time-btn" onclick="openPopup()">운영시간 확인</button>
      </p>
      <p>✓ 물품 반납 또한 <strong>대여 당일 운영 시간 내</strong>에 부탁드립니다.</p>
      <p>✓ 반납은 <strong>반드시 학생회 담당자의 확인</strong>이 필요합니다.</p>
      <p>※ 대여물품 재고 현황 조회를 위한 페이지입니다. 대여 및 반납은 <strong>학생회 상주 인원에게 문의</strong>해 주세요.</p>
    </div>

    <!-- ===== 입력 영역 ===== -->
    <div class="form-area">
      <select id="itemSelect"></select>
      <select id="numberSelect"></select>
      <input type="text" id="nameInput" placeholder="이름" maxlength="5">
      <input type="text" id="idInput" placeholder="학번" maxlength="9">

      <button id="rentBtn" class="eon-button" onclick="rentItem()">대여하기</button>
      <button id="adminLoginBtn" class="eon-button" onclick="adminLogin()">E:ON 접속</button>
      <button id="adminOffBtn" class="eon-button" onclick="adminOff()">E:ON 오프</button>
    </div>

    <div class="table-wrap">
      <table>
        <thead>
          <tr>
            <th>번호</th>
            <th>물품</th>
            <th>물품번호</th>
            <th>상태</th>
            <th>이름</th>
            <th>학번</th>
            <th>대여 시간</th>
            <th>반납 시간</th>
            <th>반납</th>
          </tr>
        </thead>
        <tbody id="itemTable"></tbody>
      </table>
    </div>

  </div>
</div>

<script>
/* ===== 여기에 너의 Apps Script 웹앱 URL 넣기 ===== */
const SCRIPT_URL = "PASTE_YOUR_WEBAPP_URL_HERE"; // 예: https://script.google.com/macros/s/xxxxx/exec

const today = new Date();
document.getElementById("todayDate").textContent =
`(${today.getFullYear()}.${String(today.getMonth()+1).padStart(2,'0')}.${String(today.getDate()).padStart(2,'0')} 기준)`;

function openPopup(){ document.getElementById("popup").style.display="flex"; }
function closePopup(){ document.getElementById("popup").style.display="none"; }

/* ===== 상태 ===== */
let adminMode = false;
let adminPw = "";
let items = [];
let inventoryMap = {};

/* ===== UI 잠금 ===== */
function applyAuthUI() {
  const rentBtn  = document.getElementById("rentBtn");
  const loginBtn = document.getElementById("adminLoginBtn");
  const offBtn   = document.getElementById("adminOffBtn");

  rentBtn.disabled  = !adminMode;
  offBtn.disabled   = !adminMode;
  loginBtn.disabled = adminMode;

  document.getElementById("nameInput").disabled = !adminMode;
  document.getElementById("idInput").disabled   = !adminMode;
  document.getElementById("itemSelect").disabled = !adminMode;
  document.getElementById("numberSelect").disabled = !adminMode;
}

/* ===== 서버 통신 ===== */
async function fetchList() {
  const url = adminMode && adminPw
    ? `${SCRIPT_URL}?action=list&pw=${encodeURIComponent(adminPw)}`
    : `${SCRIPT_URL}?action=list`;

  const res = await fetch(url, { method:"GET" });
  const json = await res.json();
  if (!json.ok) throw new Error(json.error || "FETCH_FAILED");

  items = json.items || [];

  inventoryMap = {};
  items.forEach(it => {
    const name = it.name;
    const num = Number(it.number);
    inventoryMap[name] = Math.max(inventoryMap[name] || 0, num);
  });

  renderItemOptions();
  renderTable();

  return json; // ✅ admin 여부 확인을 위해 반환
}

async function postAction(payload) {
  const res = await fetch(SCRIPT_URL, {
    method: "POST",
    headers: { "Content-Type":"text/plain;charset=utf-8" },
    body: JSON.stringify(payload)
  });
  const json = await res.json();
  if (!json.ok) throw new Error(json.error || "ACTION_FAILED");
  return json;
}

/* ===== E:ON 접속/오프 (접속 즉시 비번 검증) ===== */
async function adminLogin() {
  const pw = prompt("비밀번호를 입력하세요");
  if (pw === null) return;

  try {
    adminMode = true;
    adminPw = pw;
    applyAuthUI();

    const json = await fetchList(); // ✅ 여기서 admin true/false 판별

    if (!json.admin) {
      adminMode = false;
      adminPw = "";
      applyAuthUI();
      renderTable();
      alert("학생회 임원에게 문의 하세요.");
      return;
    }
  } catch (e) {
    adminMode = false;
    adminPw = "";
    applyAuthUI();
    renderTable();
    alert("학생회 임원에게 문의 하세요.");
  }
}

function adminOff() {
  adminMode = false;
  adminPw = "";
  applyAuthUI();
  fetchList().catch(()=>{});
}

/* ===== select 옵션 ===== */
function renderItemOptions() {
  const itemSelect = document.getElementById("itemSelect");
  const current = itemSelect.value;

  const names = Object.keys(inventoryMap).sort((a,b)=>a.localeCompare(b,"ko"));

  itemSelect.innerHTML = "";
  names.forEach(n => {
    const opt = document.createElement("option");
    opt.value = n;
    opt.textContent = n;
    itemSelect.appendChild(opt);
  });

  if (current && names.includes(current)) itemSelect.value = current;

  itemSelect.onchange = updateNumbers;
  updateNumbers();
}

function updateNumbers() {
  const itemSelect = document.getElementById("itemSelect");
  const numberSelect = document.getElementById("numberSelect");
  const selected = itemSelect.value;

  numberSelect.innerHTML = "";

  const avail = items
    .filter(i => i.name === selected && String(i.status) === "available")
    .map(i => Number(i.number))
    .sort((a,b)=>a-b);

  avail.forEach(num => {
    const opt = document.createElement("option");
    opt.value = num;
    opt.textContent = num + "번";
    numberSelect.appendChild(opt);
  });
}

/* ===== 테이블 렌더 ===== */
function renderTable() {
  const tbody = document.getElementById("itemTable");
  tbody.innerHTML = "";

  items.forEach(item => {
    const row = tbody.insertRow();
    row.insertCell().textContent = item.row;
    row.insertCell().textContent = item.name;
    row.insertCell().textContent = item.number;

    const statusCell = row.insertCell();
    statusCell.innerHTML =
      String(item.status) === "available"
        ? `<span class="status-available">대여가능</span>`
        : `<span class="status-rented">대여 중</span>`;

    row.insertCell().textContent = adminMode ? (item.renter || "") : "";
    row.insertCell().textContent = adminMode ? (item.studentId || "") : "";
    row.insertCell().textContent = adminMode ? (item.rentTime || "") : "";
    row.insertCell().textContent = adminMode ? (item.returnTime || "") : "";

    const btnCell = row.insertCell();
    const returnBtn = document.createElement("button");
    returnBtn.textContent = "반납";
    returnBtn.className = "eon-button";
    returnBtn.disabled = (String(item.status) === "available") || (!adminMode);
    returnBtn.onclick = () => returnItem(item.row);
    btnCell.appendChild(returnBtn);
  });

  updateNumbers();
}

/* ===== 대여/반납 ===== */
async function rentItem() {
  if (!adminMode) return;

  const name = document.getElementById("nameInput").value.trim();
  const id   = document.getElementById("idInput").value.trim();
  const itemName = document.getElementById("itemSelect").value;
  const number = Number(document.getElementById("numberSelect").value);

  if (!name || !id) return alert("이름과 학번을 입력하세요.");
  if (!itemName || !number) return alert("대여할 물품/번호를 선택하세요.");

  const target = items.find(i => i.name === itemName && Number(i.number) === number);
  if (!target) return alert("선택한 물품을 찾을 수 없습니다.");

  try {
    await postAction({ action:"rent", pw: adminPw, row: target.row, renter: name, studentId: id });

    // ✅ 대여 성공 후 입력창 비우기
    document.getElementById("nameInput").value = "";
    document.getElementById("idInput").value = "";

    await fetchList();
  } catch (e) {
    const msg = String(e.message || "");
    if (msg.includes("UNAUTHORIZED")) {
      alert("학생회 임원에게 문의 하세요.");
      adminOff();
      return;
    }
    if (msg.includes("ALREADY_RENTED")) return alert("이미 대여 중인 물품입니다.");
    alert("처리 중 오류가 발생했습니다.");
  }
}

async function returnItem(rowId) {
  if (!adminMode) return;

  try {
    await postAction({ action:"return", pw: adminPw, row: rowId });
    await fetchList();
  } catch (e) {
    const msg = String(e.message || "");
    if (msg.includes("UNAUTHORIZED")) {
      alert("학생회 임원에게 문의 하세요.");
      adminOff();
      return;
    }
    alert("처리 중 오류가 발생했습니다.");
  }
}

/* ===== 자동 갱신(공유 핵심) ===== */
applyAuthUI();
fetchList().catch(err => console.log(err));

// 5초마다 최신 데이터 갱신
setInterval(() => {
  fetchList().catch(()=>{});
}, 5000);
</script>

</body>
</html>
