<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>이과대학 대여물품 현황 장부</title>

<style>
body { margin:0; font-family:Arial, sans-serif; background:#ffffff; }

.top-section { background:#87CEFA1A; padding:30px 0; }
.inner { max-width:1100px; margin:0 auto; padding:0 30px; }

.header-title { position:relative; margin-bottom:15px; }
.header-title h1 { margin:0; font-size:28px; font-weight:bold; text-align:center; }
.header-title span {
  position:absolute; right:0; top:50%;
  transform:translateY(-50%);
  font-size:13px; color:#666;
}

.banner { width:100%; margin:15px 0; }
.banner img { width:100%; height:auto; display:block; }

.notice-box {
  background:#ffffff;
  border:1px solid #ddd;
  padding:8px 12px;
  font-size:12px;
  line-height:1.3;
}
.notice-box p { margin:2px 0; }

/* ===== 공통 버튼 스타일 ===== */
.eon-button {
  padding:7px 12px;
  font-size:13px;
  border:1px solid #222;
  background:#222;
  color:#fff;
  border-radius:6px;
  cursor:pointer;
  transition:0.2s;
}

.eon-button:hover:not(:disabled){
  background:#000;
}

.eon-button:disabled {
  background:#999;
  border-color:#999;
  cursor:not-allowed;
}

/* ===== 대여 시스템 ===== */

.form-area { margin-top:25px; }

select, input {
  padding:6px;
  margin-right:8px;
  font-size:14px;
}

.table-wrap {
  width:100%;
  overflow-x:auto;
  -webkit-overflow-scrolling:touch;
}

table {
  width:100%;
  min-width:860px;
  border-collapse:collapse;
  margin-top:20px;
  font-size:13px;
}

th, td {
  border:1px solid #ccc;
  padding:6px 8px;
  text-align:center;
  white-space:nowrap;
}

.status-available {
  background:#1f6f2f;
  color:white;
  padding:3px 8px;
  border-radius:12px;
  font-size:12px;
}

.status-rented {
  background:#b00020;
  color:white;
  padding:3px 8px;
  border-radius:12px;
  font-size:12px;
}

@media (max-width:768px){
  .inner { padding:0 14px; }
  .header-title h1 { font-size:22px; }
}
</style>
</head>

<body>

<div class="top-section">
  <div class="inner">

    <div class="header-title">
      <h1>학생회 물품 대여 장부</h1>
      <span id="todayDate"></span>
    </div>

    <div class="banner">
      <img src="eon-banner.jpg" alt="학생회 배너">
    </div>

    <div class="form-area">
      <select id="itemSelect"></select>
      <select id="numberSelect"></select>
      <input type="text" id="nameInput" placeholder="이름" maxlength="5">
      <input type="text" id="idInput" placeholder="학번" maxlength="9">

      <button id="rentBtn" class="eon-button" onclick="rentItem()">대여하기</button>
      <button id="adminLoginBtn" class="eon-button" onclick="adminLogin()">E:ON 접속</button>
      <button id="adminOffBtn" class="eon-button" onclick="adminOff()">E:ON 오프</button>
    </div>

    <div class="table-wrap">
      <table>
        <thead>
          <tr>
            <th>번호</th>
            <th>물품</th>
            <th>물품번호</th>
            <th>상태</th>
            <th>이름</th>
            <th>학번</th>
            <th>대여 시간</th>
            <th>반납 시간</th>
            <th>반납</th>
          </tr>
        </thead>
        <tbody id="itemTable"></tbody>
      </table>
    </div>

  </div>
</div>

<script>
const today = new Date();
document.getElementById("todayDate").textContent =
`(${today.getFullYear()}.${String(today.getMonth()+1).padStart(2,'0')}.${String(today.getDate()).padStart(2,'0')} 기준)`;

/* ===== 권한 ===== */
let adminMode = false;

function applyAuthUI() {
  const rentBtn = document.getElementById("rentBtn");
  const loginBtn = document.getElementById("adminLoginBtn");
  const offBtn  = document.getElementById("adminOffBtn");

  rentBtn.disabled = !adminMode;
  offBtn.disabled  = !adminMode;
  loginBtn.disabled = adminMode;

  document.getElementById("nameInput").disabled = !adminMode;
  document.getElementById("idInput").disabled   = !adminMode;
  document.getElementById("itemSelect").disabled = !adminMode;
  document.getElementById("numberSelect").disabled = !adminMode;
}

function adminLogin() {
  const pw = prompt("비밀번호를 입력하세요");
  if (pw === "이온") {
    adminMode = true;
    applyAuthUI();
    renderTable();
  } else if (pw !== null) {
    alert("학생회 임원에게 문의 하세요.");
  }
}

function adminOff() {
  adminMode = false;
  applyAuthUI();
  renderTable();
}

/* ===== 재고 ===== */
const inventory = {
  "계산기": 5,
  "무선키보드": 5,
  "실험복": 8,
  "풀": 5,
  "가위": 2,
  "자": 3,
  "화이트": 5
};

let items = [];
let index = 1;

for (let name in inventory) {
  for (let i=1;i<=inventory[name];i++) {
    items.push({
      row:index++,
      name:name,
      number:i,
      status:"available",
      renter:"",
      studentId:"",
      rentTime:"",
      returnTime:""
    });
  }
}

const itemSelect = document.getElementById("itemSelect");
const numberSelect = document.getElementById("numberSelect");

for (let key in inventory) {
  let opt = document.createElement("option");
  opt.value = key;
  opt.textContent = key;
  itemSelect.appendChild(opt);
}

itemSelect.onchange = updateNumbers;

function updateNumbers(){
  numberSelect.innerHTML="";
  let selected=itemSelect.value;
  items.filter(i=>i.name===selected && i.status==="available")
       .forEach(i=>{
         let opt=document.createElement("option");
         opt.value=i.number;
         opt.textContent=i.number+"번";
         numberSelect.appendChild(opt);
       });
}
updateNumbers();

function renderTable(){
  const tbody=document.getElementById("itemTable");
  tbody.innerHTML="";

  items.forEach((item,i)=>{
    let row=tbody.insertRow();
    row.insertCell().textContent=item.row;
    row.insertCell().textContent=item.name;
    row.insertCell().textContent=item.number;

    let statusCell=row.insertCell();
    statusCell.innerHTML=
      item.status==="available"
      ? `<span class="status-available">대여가능</span>`
      : `<span class="status-rented">대여 중</span>`;

    row.insertCell().textContent = adminMode ? item.renter : "";
    row.insertCell().textContent = adminMode ? item.studentId : "";
    row.insertCell().textContent = adminMode ? item.rentTime : "";
    row.insertCell().textContent = adminMode ? item.returnTime : "";

    let btn=row.insertCell();
    let returnBtn=document.createElement("button");
    returnBtn.textContent="반납";
    returnBtn.className="eon-button";
    returnBtn.disabled = (item.status==="available") || (!adminMode);
    returnBtn.onclick=()=>returnItem(i);
    btn.appendChild(returnBtn);
  });

  updateNumbers();
}
renderTable();

function rentItem(){
  if (!adminMode) return;

  const name=document.getElementById("nameInput").value;
  const id=document.getElementById("idInput").value;
  const itemName=itemSelect.value;
  const number=Number(numberSelect.value);

  if(!name||!id) return alert("이름과 학번을 입력하세요.");

  let target=items.find(i=>i.name===itemName&&i.number===number);

  if(target&&target.status==="available"){
    target.status="rented";
    target.renter=name;
    target.studentId=id;
    target.rentTime=new Date().toLocaleString();
    target.returnTime="";
    renderTable();
  }
}

function returnItem(index){
  if (!adminMode) return;

  let item=items[index];
  item.status="available";
  item.returnTime=new Date().toLocaleString();
  item.renter="";
  item.studentId="";
  item.rentTime="";
  renderTable();
}

applyAuthUI();
</script>

</body>
</html>
